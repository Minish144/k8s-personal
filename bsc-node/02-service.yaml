apiVersion: v1
kind: Service
metadata:
  name: p2p
  labels:
    app: node
  namespace: bsc
spec:
  selector:
    app: node
  ports:
    - protocol: TCP
      port: 30011
      targetPort: 30011
      nodePort: 30011
  type: NodePort
---
